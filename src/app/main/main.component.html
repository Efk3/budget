<ng-template [ngIf]="loggedIn | async" [ngIfElse]="loginBlock">
  Hi {{ (user | async)?.name }}!<br><br>
  <button (click)="logout()">Logout</button>
</ng-template>
<ng-template #loginBlock>
  <ng-template [ngIf]="failure | async">
    The login failed :( {{ failure | async }}<br /><br />
  </ng-template>
  Please <a (click)="dropboxLogin()">log in</a> to use the app.
</ng-template>
