<ng-template [ngIf]="loggedIn | async" [ngIfElse]="loginBlock">
  <file-handler></file-handler>
</ng-template>

<ng-template #loginBlock>
  <div class="login">
    <mat-card>
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="googleLogin()">Log in with Google</button>
        <button mat-raised-button color="primary" (click)="dropboxLogin()">Log in with Dropbox</button>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
